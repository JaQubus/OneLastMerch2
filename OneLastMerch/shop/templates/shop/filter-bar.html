{% load static %}

<link rel="stylesheet" href="{% static 'shop/css/filters.css' %}" />
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
<form method="POST" action="{% url 'shop_filters' %}" class="form">
    {% csrf_token %}
    {% for field in form %}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
    {% endfor %}
    <button type="submit">Search</button>
</form>

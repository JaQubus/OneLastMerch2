{% extends 'main/base.html' %}
{% load static %}
{% load custom_filters %}

{% block content %}
<link rel="stylesheet" href="{% static 'ui_ux/css/wheel.css' %}">

<div class="spin-container">
    <h1>Spin the Wheel & Win a Prize!</h1>
    
    <div class="wheel-wrapper">
        <div class="wheel" id="wheel">
            {% for prize in prizes %}
                <div class="wheel-segment" style="--segment-index: {{ forloop.counter0 }}; transform: rotate({{ forloop.counter0|multiply:segment_angle }}deg);">
                    <div class="segment-content">
                        {{ prize.name }}
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="wheel-arrow"></div>
    </div>

    <button id="spin-btn">SPIN</button>
    <div id="result-message"></div>
</div>

<script src="{% static 'ui_ux/js/wheel.js' %}"></script>
{% endblock content %}
